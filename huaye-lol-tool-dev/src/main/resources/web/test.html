<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 静态配置页面</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <style>
        /* 自定义样式，提升页面美感 */
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        #app {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .section-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
        }
        .section-header i {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        .form-check-label {
            cursor: pointer;
        }
        .table-container {
            margin-top: 2rem;
        }
        .btn-query {
            margin-bottom: 1rem;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <h1 class="mb-4 text-center">系统控制面板 🖥️</h1>

    <section>
        <div class="section-header">
            <i class="bi bi-gear-fill"></i>
            <h2 class="h4 mb-0">配置部分</h2>
        </div>
        <div class="row align-items-center g-4">
            <div class="col-md-3">
                <div class="form-check form-switch fs-5">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch1" v-model="switches.switch1" @change="handleSwitchChange('switch1')">
                    <label class="form-check-label" for="switch1">功能开关一</label>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-check form-switch fs-5">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch2" v-model="switches.switch2" @change="handleSwitchChange('switch2')">
                    <label class="form-check-label" for="switch2">功能开关二</label>
                </div>
            </div>

            <div class="col-md-3">
                <select class="form-select" v-model="dropdowns.select1">
                    <option value="option1">配置选项A</option>
                    <option value="option2">配置选项B</option>
                    <option value="option3">配置选项C</option>
                </select>
            </div>

            <div class="col-md-3">
                <select class="form-select" v-model="dropdowns.select2">
                    <option value="mode1">运行模式一</option>
                    <option value="mode2">运行模式二</option>
                </select>
            </div>
        </div>
    </section>

    <hr class="my-5">

    <section>
        <div class="section-header">
            <i class="bi bi-table"></i>
            <h2 class="h4 mb-0">数据表格部分</h2>
        </div>
        <div class="row g-5">
            <div class="col-lg-6 table-container">
                <button class="btn btn-primary btn-query" @click="fetchTableData(1)">
                    <i class="bi bi-search"></i> 查询表格 1 数据
                </button>
                <table class="table table-hover table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">列标题 1</th>
                        <th scope="col">列标题 2</th>
                        <th scope="col">列标题 3</th>
                        <th scope="col">列标题 4</th>
                        <th scope="col">列标题 5</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in tables.table1.data" :key="index">
                        <th scope="row">{{ index + 1 }}</th>
                        <td>{{ item.col1 }}</td>
                        <td>{{ item.col2 }}</td>
                        <td>{{ item.col3 }}</td>
                        <td>{{ item.col4 }}</td>
                        <td>{{ item.col5 }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-lg-6 table-container">
                <button class="btn btn-success btn-query" @click="fetchTableData(2)">
                    <i class="bi bi-search"></i> 查询表格 2 数据
                </button>
                <table class="table table-hover table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">列标题 1</th>
                        <th scope="col">列标题 2</th>
                        <th scope="col">列标题 3</th>
                        <th scope="col">列标题 4</th>
                        <th scope="col">列标题 5</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in tables.table2.data" :key="index">
                        <th scope="row">{{ index + 1 }}</th>
                        <td>{{ item.col1 }}</td>
                        <td>{{ item.col2 }}</td>
                        <td>{{ item.col3 }}</td>
                        <td>{{ item.col4 }}</td>
                        <td>{{ item.col5 }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</div>

<script src="vue.global.js"></script>
<script src="axios.min.js"></script>

<script>
    // 创建 Vue 应用
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            // --- 响应式数据定义 ---

            // 配置部分的数据
            const switches = ref({
                switch1: false, // 开关1的默认状态
                switch2: true,  // 开关2的默认状态
            });

            const dropdowns = ref({
                select1: 'option1', // 下拉框1的默认值
                select2: 'mode1',   // 下拉框2的默认值
            });

            // 表格数据
            const tables = ref({
                table1: { data: [] },
                table2: { data: [] },
            });

            // --- 方法定义 ---

            /**
             * 处理开关状态变化，并发送POST请求
             * @param {string} switchName - 开关的名称 ('switch1' 或 'switch2')
             */
            const handleSwitchChange = (switchName) => {
                const state = switches.value[switchName];
                console.log(`开关 ${switchName} 状态变更为: ${state}，准备发送请求...`);

                // 使用 Axios 发送 POST 请求
                axios.post('http://127.0.0.1:9527/hello', {
                    [switchName]: state // 动态参数名
                })
                    .then(response => {
                        // 请求成功处理
                        console.log(`开关 ${switchName} 请求成功`, response.data);
                        alert(`开关 ${switchName} 状态更新成功！`);
                    })
                    .catch(error => {
                        // 请求失败处理
                        console.error(`开关 ${switchName} 请求失败`, error);
                        alert(`错误：无法连接到服务器。请检查API (http://127.0.0.1:9527) 是否正在运行。`);
                        // 出错时，将开关恢复到之前的状态
                        switches.value[switchName] = !state;
                    });
            };

            /**
             * 获取表格数据
             * @param {number} type - 表格类型 (1 或 2)
             */
            const fetchTableData = (type) => {
                console.log(`请求表格 ${type} 的数据...`);

                // 使用 Axios 发送 GET 请求
                axios.get('http://127.0.0.1:9527/xxx', {
                    params: { type: type }
                })
                    .then(response => {
                        // 请求成功处理
                        console.log(`表格 ${type} 数据获取成功`, response.data);
                        // 假设返回的数据格式为 { data: [...] }
                        const responseData = response.data.data || generateMockData(type); // 如果后端没返回数据，则使用模拟数据
                        if (type === 1) {
                            tables.value.table1.data = responseData;
                        } else {
                            tables.value.table2.data = responseData;
                        }
                    })
                    .catch(error => {
                        // 请求失败处理
                        console.error(`表格 ${type} 数据获取失败`, error);
                        alert(`错误：无法获取表格数据。将加载模拟数据以供演示。`);
                        // 加载模拟数据作为备用方案
                        const mockData = generateMockData(type);
                        if (type === 1) {
                            tables.value.table1.data = mockData;
                        } else {
                            tables.value.table2.data = mockData;
                        }
                    });
            };

            /**
             * 生成模拟表格数据，用于前端演示
             * @param {number} type - 表格类型
             * @returns {Array} - 生成的数据数组
             */
            const generateMockData = (type) => {
                const data = [];
                for (let i = 1; i <= 5; i++) {
                    data.push({
                        col1: `类型${type}-数据${i}-A`,
                        col2: `类型${type}-数据${i}-B`,
                        col3: Math.floor(Math.random() * 100),
                        col4: (Math.random() > 0.5) ? '是' : '否',
                        col5: new Date().toLocaleTimeString(),
                    });
                }
                return data;
            }

            // --- 生命周期函数 ---

            // onMounted 会在组件挂载后执行，这里我们预先加载一些模拟数据让页面不为空
            onMounted(() => {
                console.log('页面已加载，Vue 应用已挂载。');
                tables.value.table1.data = generateMockData(1);
                tables.value.table2.data = generateMockData(2);
            });


            // 返回需要在模板中使用的数据和方法
            return {
                switches,
                dropdowns,
                tables,
                handleSwitchChange,
                fetchTableData,
            };
        }
    }).mount('#app');
</script>

</body>
</html>
